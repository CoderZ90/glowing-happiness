<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-wrapper">
        <nav>
            <a href="#" class="hover-this"><span>Home</span></a>
            <a href="#" class="hover-this"><span>Story</span></a>
            <a href="#" class="hover-this"><span>Studio</span></a>
            <a href="#" class="hover-this"><span>Contact</span></a>
            <!-- OUR CURSOR -->
            <div class="cursor"></div>
        </nav>
    </div>
    <script>
        (function(){

            const link = document.querySelectorAll('nav > .hover-this');
            const cursor = document.querySelector('.cursor');
            const animateit = function(e) {
                const span = this.querySelector('span');
                const {offsetX: x, offsetY: y} = e,
                {offsetWidth: width, offsetHeight: height} = this,
                move = 25
                xMove = x / width * (move * 2) - move;
                yMove = y / height * (move * 2) - move;
                span.style.transform = `translate(${xMove}px, ${yMove}px)`;
                if (e.type === 'mouseleave') span.style.transform = '';
            };
            const editCursor = e => {
                const {clientX: x, clientY: y} = e;
                cursor.style.left = x + 'px';
                cursor.style.top = y + 'px';
            };
            
            link.forEach(b => b.addEventListener('mousemove', animateit));
            link.forEach(b => b.addEventListener('mouseleave', animateit));
            window.addEventListener('mousemove', editCursor);
        })();
    </script>
</body>
</html>
